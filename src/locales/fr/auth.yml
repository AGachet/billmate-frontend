signup:
  tk_title_: Création de compte
  tk_description_: Rejoignez-nous
  tk_alreadyAccount_: Vous avez déjà un compte ?
  tk_verifyEmailDescription_:
    Nous avons envoyé un email contenant un lien de confirmation à {{ userEmail }}. Veuillez cliquer sur celui-ci pour activer votre compte. Ne perdez pas de temps, le lien n'est valide que pour 24
    heures.
  tk_checkSpam_: Si vous ne voyez pas l'email, veuillez vérifier votre dossier spam.
  tk_successTitle_: Compte créé avec succès
  tk_successDescription_: Vérifiez votre boite email!
  tk_errorMessage_: Une erreur est survenue lors de la création du compte.

signin:
  tk_title_: Connexion
  tk_description_: Accédez à votre compte
  tk_noAccount_: Vous n'avez pas de compte ?
  tk_authError_: Les informations fournies ne permettent pas de retrouver votre compte.

resetPasswordRequest:
  tk_title_: Demande de réinitialisation
  tk_description_: Réinitialisez votre mot de passe
  tk_verifyResetPasswordDescription_:
    Si un compte existe avec l'adresse {{ userEmail }}, vous devriez recevoir un email contenant un lien de réinitialisation. Ne perdez pas de temps, il n'est valide que 10 minutes.
  tk_checkSpam_: Si vous ne voyez pas l'email, veuillez vérifier votre dossier spam.
  tk_successTitle_: Lien de réinitialisation envoyé
  tk_successDescription_: Vérifiez votre boite email!
  tk_errorMessage_: Une erreur est survenue lors de la demande de réinitialisation.

resetPassword:
  tk_title_: Nouveau mot de passe
  tk_description_: Mettez à jour votre mot de passe
  tk_missingTokenError_: Un token de réinitialisation est requis pour réinitialiser votre mot de passe.
  tk_invalidTokenError_: Le token de réinitialisation semble être invalide.
  tk_successTitle_: Mot de passe mis à jour avec succès
  tk_successDescription_: Prêt à vous connecter ?
  tk_verifyPasswordUpdatedDescription_: Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.

